<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAKAUT SGPA to CGPA & percentage Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fdfbfb, #ebedee); /* Soft pastel background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      max-width: 450px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 600;
      color: #444;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 15px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      color: #333;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #91c4f2;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
      border: none;
      border-radius: 12px;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #91bdf5, #adddfc);
    }

    .output {
      background-color: #f4f9ff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      border-left: 5px solid #91c4f2;
    }

    @media (max-width: 500px) {
      .glass-card {
        padding: 25px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h2>MAKAUT CGPA Calculator</h2>

    <form id="cgpaForm" onsubmit="return false;">
      <label>1st Semester SGPA:</label>
      <input type="number" id="sem1" step="0.01" required>

      <label>2nd Semester SGPA:</label>
      <input type="number" id="sem2" step="0.01">

      <label>3rd Semester SGPA:</label>
      <input type="number" id="sem3" step="0.01">

      <label>4th Semester SGPA:</label>
      <input type="number" id="sem4" step="0.01">

      <label>5th Semester SGPA:</label>
      <input type="number" id="sem5" step="0.01">

      <label>6th Semester SGPA:</label>
      <input type="number" id="sem6" step="0.01">

      <label>Total Number of Semesters:</label>
      <input type="number" id="sem_num" min="1" required>

      <button onclick="calculate()">Calculate</button>
    </form>

    <div id="result" class="output" style="display:none;"></div>
  </div>

  <script>
    function calculate() {
      const getFloat = id => parseFloat(document.getElementById(id).value) || 0;
      const sem1 = getFloat("sem1");
      const sem2 = getFloat("sem2");
      const sem3 = getFloat("sem3");
      const sem4 = getFloat("sem4");
      const sem5 = getFloat("sem5");
      const sem6 = getFloat("sem6");
      const semNumInput = document.getElementById("sem_num").value;

      if (!semNumInput || parseInt(semNumInput) <= 0) {
        alert("Please enter a valid number of semesters.");
        return;
      }

      const sem_num = parseInt(semNumInput);
      const total = sem1 + sem2 + sem3 + sem4 + sem5 + sem6;
      const cgpa = total / sem_num;
      const percentage = ((cgpa - 0.75) * 10).toFixed(2);
      const average = cgpa.toFixed(2);

      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <strong>Total Credit Point:</strong> ${total.toFixed(2)}<br>
        <strong>CGPA:</strong> ${cgpa.toFixed(2)}<br>
        <strong>Percentage:</strong> ${percentage} %<br>
        <strong>Average SGPA:</strong> ${average}
      `;
    }
  </script>

</body>
</html>
