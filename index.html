<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAKAUT SGPA to CGPA Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fdfcfb, #e2d1c3, #f5f7fa);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      padding: 45px;
      margin-top: 50px;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(15px);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      font-size: 15px;
      margin-top: 10px;
      display: block;
      color: #444;
    }
	input {
	  width: 100%;
	  box-sizing: border-box;
	  padding: 8px;
	  font-size: 14px;
	  margin-top: 5px;
	  border: none;
	  border-radius: 8px;
	  background: #f0f0f0;
	}

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      cursor: pointer;
    }

    .output {
      margin-top: 30px;
      padding: 25px;
      border-radius: 15px;
      background: #f4f9ff;
      border-left: 5px solid #80bfff;
      color: #333;
      display: none;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.04);
      width: 100%;
    }

    .semesters-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    @media (min-width: 600px) {
      .semesters-container {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h2>MAKAUT SGPA to CGPA & percentage Calculator</h2>
    <form id="cgpaForm" onsubmit="return false;">
      <div class="semesters-container">
        <div>
          <label>1st Semester SGPA:</label>
          <input type="number" step="0.01" id="sem1">
        </div>
        <div>
          <label>2nd Semester SGPA:</label>
          <input type="number" step="0.01" id="sem2">
        </div>
        <div>
          <label>3rd Semester SGPA:</label>
          <input type="number" step="0.01" id="sem3">
        </div>
        <div>
          <label>4th Semester SGPA:</label>
          <input type="number" step="0.01" id="sem4">
        </div>
        <div>
          <label>5th Semester SGPA:</label>
          <input type="number" step="0.01" id="sem5">
        </div>
        <div>
          <label>6th Semester SGPA:</label>
          <input type="number" step="0.01" id="sem6">
        </div>
        <div>
          <label>7th Semester SGPA:</label>
          <input type="number" step="0.01" id="sem7">
        </div>
        <div>
          <label>8th Semester SGPA:</label>
          <input type="number" step="0.01" id="sem8">
        </div>
      </div>
      <button onclick="calculate()">Calculate</button>
    </form>
    <div class="output" id="result"></div>
  </div>

  <footer>
    Â© 2025 Sayantan Das | Bachelor of Computer Applications (BCA), Techno India Hooghly. All rights reserved.
  </footer>

  <script>
    function calculate() {
      let total = 0, count = 0;

      for (let i = 1; i <= 8; i++) {
        const val = parseFloat(document.getElementById(`sem${i}`).value);
        if (!isNaN(val)) {
          total += val;
          count++;
        }
      }

      if (count === 0) {
        document.getElementById("result").innerHTML = "Please enter at least one SGPA.";
        document.getElementById("result").style.display = "block";
        return;
      }

      const cgpa = total / count;
      const percentage = ((cgpa - 0.75) * 10).toFixed(2);
      const average = cgpa.toFixed(2);

      document.getElementById("result").innerHTML = `
        <div><strong>Total SGPA Sum:</strong> ${total.toFixed(2)}</div>
        <div><strong>CGPA:</strong> ${average}</div>
        <div><strong>Percentage:</strong> ${percentage}%</div>
        <div><strong>Semesters Counted:</strong> ${count}</div>
      `;
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
